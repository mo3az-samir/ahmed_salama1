<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيديو الطهارة</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Tajawal", sans-serif;
        }
        .header-bg {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .text-center {
            text-align: center;
        }
        .video-container {
            margin: 20px 0;
        }
        /* حجم الفيديو على الكمبيوتر */
        @media (min-width: 768px) {
            video {
                width: 80%; /* عرض الفيديو 80% من عرض الشاشة على الكمبيوتر */
                max-width: 600px; /* أقصى عرض 600px */
            }
        }
        /* حجم الفيديو على الهواتف */
        @media (max-width: 767px) {
            video {
                width: 100%; /* عرض الفيديو 100% من عرض الشاشة على الهواتف */
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="header-bg text-center">
            <h2>فيديو الطهارة</h2>
        </div>

        <div class="text-center video-container">
            <video controls>
                <source src="/videos/فقه.mp4" type="video/mp4">
                متصفحك لا يدعم تشغيل الفيديو.
            </video>
            <h5>الطهاره</h5>
        </div>

        <div class="text-center video-container">
            <video controls>
                <source src="/videos/فقه.mp4" type="video/mp4">
                متصفحك لا يدعم تشغيل الفيديو.
            </video>
            <h5>الصلاه</h5>
        </div>

        <div class="text-center video-container">
            <video controls>
                <source src="/videos/فقه.mp4" type="video/mp4">
                متصفحك لا يدعم تشغيل الفيديو.
            </video>
            <h5>الزكاه</h5>
        </div>

        <div class="text-center mt-4">
            <a href="fiqh.html" class="btn btn-primary">عودة إلى الفقه</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
